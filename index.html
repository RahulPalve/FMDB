<body onload="selectyear()">

        <div class="Title">FMDB</div>

                    <option value="episode">Episode</option>

        Year : <select id="year"> </select><br>
            
               <button onclick="getAS()">Search</button>
    </div>
    <div id="Response" class="Response">
        
    </div>
